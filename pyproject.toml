[project]
name = "qualcoder-v2"
version = "0.2.0"
description = "QualCoder v2 - Qualitative Data Analysis"
requires-python = ">=3.11"
dependencies = [
    "design-system",
    # Qt binding (PySide6 preferred - LGPL license)
    "pyside6>=6.5.0",
]

[tool.uv.workspace]
members = ["design_system", "_template"]

[tool.uv.sources]
design-system = { workspace = true }

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-qt>=4.5.0",
]
